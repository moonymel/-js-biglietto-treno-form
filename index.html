<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="biglietto">
        <div class="campi_compilabili text-center">
            <div class="row">
                <div class="col-6 mb-3 input-group-sm">
                    <input type="text" placeholder="Inserisci i km da percorrere" id="km" name="km" class="form-control">
                </div>
                <div class="col-6 mb-3 input-group-sm">
                    <select name="eta" id="eta" class="form-control">
                            <option value="">Seleziona la tua fascia d'età</option>
                            <option value="under">Minorenne</option>
                            <option value="standard">Maggiorenne</option>
                            <option value="over">Over 65 anni</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-dark mb-3">Submit</button>
            <div class="text-start">
                <h1 class="fs-5">Il prezzo del tuo biglietto è di: <span id="info"></span></h1>
                <h2 class="fs-6">Per un passeggero: <span id="info_e"></span></h2>
                <h2 class="fs-6">Con chilometri di percorrenza: <span id="info_k"></span></h2>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
